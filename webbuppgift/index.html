<!DOCTYPE html>
<html>
    <head>
        <title>Contact us</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!--länkar icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/jquery-3.5.1.min.js"></script>
        <!--Removing arrows on phonenumber-->
        <style>
            input::-webkit-outer-spin-button, 
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 my-auto">
                    <h1 class="h1-responsive text-center font-weight-bold">Contact us</h1>
                </div>
                <div class="col-md-4"></div>
            </div>

            <form>
                <!--Name input-->
                <div class="form-group">
                  <label for="name">Your name</label>
                  <input type="text" class="form-control" id="name" placeholder="John Johnson">
                </div>

                <!--Email input-->
                <div class="form-group">
                  <label for="email">Your email adress</label>
                  <input type="email" class="form-control" id="email" placeholder="mail@mail.com">
                </div>

                <!--Adress-->
                <div class="form-group">
                  <label for="adress">Your adress</label>
                  <input type="text" class="form-control" id="adress" placeholder="street adress">
                </div>

                <!--Phonenumber-->
                <div class="form-group">
                  <label for="phone">Your phonenumber</label>
                  <input type="number" class="form-control" id="phone" placeholder="phonenumber">
                </div>

                <!--Kommun checkbox-->
                <label>Where do you live</label>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Stockholm
                    </label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        Rönninge
                    </label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                    <label class="form-check-label" for="defaultCheck3">
                        Huddinge
                    </label>
                </div>
                <!--submit knapp som inte gör något-->
                <div class="form-group">
                    <input class="form-button-submit" type="button" value="submit">
                </div>
              </form>

              <!-- Footer -->
            <footer class="page-footer font-small">
  
             <!-- Copyright -->
             <div class="footer-copyright text-center py-3">© 2020 Copyright:
               <a href="https://cool.com"> Isak Evsäter</a>
               <!--icons-->
               <a href="facebook.com" class="fa fa-facebook"></a>
               <a href="twitter.com" class="fa fa-twitter"></a>
               <a href="instagram.com" class="fa fa-instagram"></a>
             </div>
            </footer>
        </div>
    </body>
</html>
